<!DOCTYPE html>
<html id="html">
<head lang="en">

    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link href="css/common.css" rel="stylesheet" type="text/css"/>
    <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    <link href="css/style_collect.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<header class="clearfix">
    <div class="header_left fl"><i class="fa fa-angle-left"></i></div>
    <p class="header_right fl">我的收藏</p>
    <div class="header_left fr"></div>
</header>
<section>
    <ul class="collect clearfix">
        <li class="shop_name">
            <p>商铺名称</p>
            <div class="clearfix shop_content">
                <img src="img/collect_pic.jpg" class="collect_pic fl"/>
                <p class="commodity fl clearfix"><span class="fl">荣欣堂</span> 太谷饼传统 老字号</p>
                <p class="price fr"><span>￥</span>19.3</p>
            </div>
        </li>
    </ul>
</section>

<script type="text/javascript" src="js/jquery-1.10.1.min.js"></script>
<script>
    window.onload=function(){
        fontSelf();
        $('body').height($(window).height());
    };
    function fontSelf() {
        var wHtml = document.getElementById('html');
        var w = document.documentElement.clientWidth;
        w > 768 ? w = 768 : w = document.documentElement.clientWidth;
        wHtml.style.fontSize = w * 0.045 + 'px';
        window.onresize = function () {
            var w = document.documentElement.clientWidth;
            w > 768 ? w = 768 : w = document.documentElement.clientWidth;
            wHtml.style.fontSize = w * 0.045 + 'px';
        };
    };
</script>
</body>
</html>
